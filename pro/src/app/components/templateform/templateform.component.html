<h2>Template Forms validation</h2>
<form #myfrm="ngForm" (ngSubmit)="formSubmit()">
    <div class="form-group">
        <label >Full Name</label>
        <input type="text" name="fullName" class="form-control" [(ngModel)]="formData.fullName" required/>
    </div>
    <div class="form-group">
        <label >Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="formData.email" required/>
    </div>
    <div class="form-group">
        <label >Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="formData.password" required/>
    </div>
    <div class="form-group">
        <label >Mobile</label>
        <input type="text" name="mobile" class="form-control" [(ngModel)]="formData.mobile" required/>
    </div>
    <input type="submit" value="Submit" class="btn btn-success" [disabled]="myfrm.invalid"/>
</form>
<!-- forms are bind with ngform and controls are bind with ngModel -->
