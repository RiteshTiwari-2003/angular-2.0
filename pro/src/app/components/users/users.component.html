<h2>Jsonplaceholder Users Details</h2>
<table class="table">
    <tbody><tr>
        <th>Sr. No.</th>
        <th>Name </th>
        <th>Email</th>
        <th>Phone number</th>
        <th>Website</th>
    </tr>
@for(user of userData; track user.id; let ind=$index){
<tr>
    <td>{{ind+1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.website}}</td>
</tr>}</tbody>
</table>
