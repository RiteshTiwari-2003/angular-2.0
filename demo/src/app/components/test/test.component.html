<h2>Test Component</h2>
<p>Welcome : {{name}}</p>
Enter name : <input type="text" [(ngModel)]="name"/><br/>
<button [disabled]="status">Enable / Disable</button>
<button (click)="xyz()">Click Here </button>

<div *ngIf="courses.length>0 esle xyzz">

        <li *ngFor="let c of courses">{{c}}</li>
    </ul>
</div>
<ng-template #xyzz>No Courses Found</ng-template>
